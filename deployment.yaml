apiVersion: apps/v1
kind: Deployment
metadata:
  name: dice-app
  labels:
    app: dice-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dice-app
  template:
    metadata:
      labels:
        app: dice-app
    spec:
      containers:
      - name: dice-app
        image: localhost/dice-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      - name: log-streamer
        image: busybox:latest
        command: ["/bin/sh"]
        args: ["-c", "tail -f /app/logs/dice.log"]
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      volumes:
      - name: logs
        emptyDir: {}
